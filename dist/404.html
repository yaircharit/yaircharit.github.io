<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Yair Charit Portfolio</title>
    <script type="text/javascript">
      // Single Page App routing for GitHub Pages
      // Redirects 404s to your single page app
      const segmentCount = 1;
      const location = window.location;
      
      // Construct the redirect URL
      location.replace(
        location.protocol + '//' + location.hostname +
        (location.port ? ':' + location.port : '') +
        location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        location.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
        location.hash
      );
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      .message {
        text-align: center;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="message">
      <h1>Redirecting...</h1>
      <p>If you are not redirected automatically, please click <a href="/">here</a>.</p>
    </div>
  </body>
</html>
